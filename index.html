<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/main.css">
        <!-- owl css -->
        <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">
        <title>Clone Netflix</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo">
                    <h2>NETFLIX</h2>
                </div>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Filmes</a>
                    <a href="#">Série</a>
                    <a href="#">Documentário</a>
                </nav>
            </div>
        </header>
        <main>

            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo-filme">HOUSE OF CARDS</h3>
                    <p class="descricao">Nada pode impedir o político sem escrúpulos, Frank Underwood, de conquistar 
                        Washington. Assita agora a nova temporada de House of Cards que está imperdível.
                    </p>
                    <button><i class="fa fa-play"></i> ASSISTA AGORA</button>
                    <button><i class="fa fa-info-circle"></i> MAIS INFORMAÇÕES</button>
                </div>                
            </div>
        </main>
        <div class="carrossel">
            <div class="owl-carousel owl-theme">
                <div class="item"><img src="./img/mini1.jpg" alt=""></div>
                <div class="item"><img src="./img/mini2.jpg" alt=""></div>
                <div class="item"><img src="./img/mini3.jpg" alt=""></div>
                <div class="item"><img src="./img/mini4.jpg" alt=""></div>
                <div class="item"><img src="./img/mini5.jpg" alt=""></div>
                <div class="item"><img src="./img/mini6.jpg" alt=""></div>
                <div class="item"><img src="./img/mini7.jpg" alt=""></div>
                <div class="item"><img src="./img/mini9.jpg" alt=""></div>
                <div class="item"><img src="./img/mini10.jpg" alt=""></div>
            </div>
        </div>
        <script src="./js/index.js"></script>
        <script src="./js/owl/jquery.min.js"></script>
        <script src="./js/owl/owl.carousel.min.js"></script>
        <script src="./js/owl/setup.js"></script>
    </body>
</html>
